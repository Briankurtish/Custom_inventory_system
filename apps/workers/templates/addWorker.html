{% extends layout_path %}

{% load static %}
{% load i18n %}

{% block title %}Add Workers{% endblock %}

{% block content %}
<!-- Basic Layout -->
<div class="row">
  <div class="col-xl">
    <div class="card mb-6">
      <div class="card-header d-flex justify-content-between align-items-center">
        <h5 class="mb-0">Employee Information</h5> 
        <hr> 
      </div>
      <div class="card-body">
        <form>
          {% csrf_token %}
          <div class="row">
            <p>Personal Information</p>
            <hr>
            <div class="col-md-4 mb-3">
              <label class="form-label" for="basic-default-fullname">First Name(Noms)</label>
              <input type="text" class="form-control" id="basic-default-fullname" placeholder="First Name(Noms)" />
            </div>

            <div class="col-md-4 mb-3">
              <label class="form-label" for="basic-default-fullname">Middle Name(Prenoms)</label>
              <input type="text" class="form-control" id="basic-default-fullname" placeholder="Middle Name(Prenoms)" />
            </div>

            <div class="col-md-4 mb-3">
              <label class="form-label" for="basic-default-fullname">Family Name(Surname)</label>
              <input type="text" class="form-control" id="basic-default-fullname" placeholder="Family Name(Surname)" />
            </div>
          </div>
          <br>
          <p>Employment Information</p>
          <hr>
          <div class="row">
            <div class="col-md-6 mb-3">
              <label class="form-label" for="basic-default-fullname">Employee number (Numéro d’employé)</label>
              <input type="text" class="form-control" id="basic-default-fullname" placeholder="Employee number (Numéro d’employé)" />
            </div>
            <div class="col-md-6 mb-3">
              <label class="form-label" for="basic-default-fullname">Department (Département)</label>
              <input type="text" class="form-control" id="basic-default-fullname" placeholder="Department (Département)" />
            </div>
          </div>
          
          <div class="row">
            <div class="col-md-6 mb-3">
              <label for="exampleFormControlSelect1" class="form-label">Role (Rôle)</label>
              <select class="form-select" id="exampleFormControlSelect1" aria-label="Default select example">
                <option selected>Select worker position</option>
                <option value="1">Warehouse Manager</option>
                <option value="2">Central Stock Manager</option>
                <option value="3">Commercial Director</option>
                <option value="4">Branch Secretary</option>
                <option value="5">Branch Accountant</option>
                <option value="6">Branch Cashier</option>
                <option value="7">Stock Manager</option>
                <option value="8">Stock Keeper</option>
                <option value="9">Pharmacist</option>
              </select>
            </div>
            <div class="col-md-6 mb-3">
              <label for="exampleFormControlSelect1" class="form-label">Branch</label>
              <select class="form-select" id="exampleFormControlSelect1" aria-label="Default select example">
                <option selected>Select Worker Branch</option>
                <option value="1">B01_DLA</option>
                <option value="2">B02_YDE</option>
                <option value="3">B03_BFM</option>
              </select>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6 mb-3">
              <label class="form-label" for="basic-default-fullname">Address</label>
              <input type="text" class="form-control" id="basic-default-fullname" placeholder="Bonaberi" />
            </div>
            <div class="col-md-6 mb-3">
              <label class="form-label" for="basic-default-fullname">Phone Number</label>
              <input type="text" class="form-control" id="basic-default-fullname" placeholder="658 765 984" />
            </div>
          </div>
          <div class="row">
            <div class="col-md-6 mb-3">
              <label class="form-label" for="basic-default-fullname">Email Address</label>
              <input type="text" class="form-control" id="basic-default-fullname" placeholder="johndoe@email.com" />
            </div>
            <div class="col-md-6 mb-3">
              <label class="form-label" for="basic-default-fullname">Password</label>
              <input type="text" class="form-control" id="basic-default-fullname" placeholder="*******" />
            </div>
          </div>

          <br>
          
          <button type="submit" class="btn btn-primary">Add Employee</button>
        </form>
      </div>
    </div>
  </div>
 
</div>
{% endblock %}
