{% extends layout_path %}

{% load static %}
{% load i18n %}

{% load crispy_forms_tags %}


{% block title %}
  {% if is_editing %}
  Edit Worker
  {% else %}
  Add Worker
  {% endif %}
{% endblock %}

{% block content %}
<!-- Basic Layout -->
<div class="row">
  <div class="col-xl">
    <div class="card mb-6">
      <div class="card-header d-flex justify-content-between align-items-center">
        <h5 class="mb-0">Employee Information</h5> 
        <hr> 
      </div>
      <div class="card-body">
        <form method="POST">
          {% csrf_token %}

          {{form|crispy}}


          <br>
          
          <button type="submit" class="btn btn-primary">
            {% if is_editing %}
              Update Worker
            {% else %}
              Add Worker
            {% endif %}
          </button>
        </form>
      </div>
    </div>
  </div>
 
</div>
{% endblock %}
