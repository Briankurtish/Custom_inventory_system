{% extends layout_path %}

{% load static %}
{% load i18n %}

{% block title %}Add Customers{% endblock %}

{% block content %}
<!-- Basic Layout -->
<div class="row">
  <div class="col-xl">
    <div class="card mb-6">
      <div class="card-header d-flex justify-content-between align-items-center">
        <h5 class="mb-0">Customer Information</h5> 
      </div>
      <div class="card-body">
        <form>
          {% csrf_token %}

          <div class="row">
            <div class="col-md-6 mb-3">
              <label class="form-label" for="basic-default-fullname">Customer ID (Code Client)</label>
              <input type="text" class="form-control" id="basic-default-fullname" placeholder="Customer ID (Code Client)" />
            </div>
            <div class="col-md-6 mb-3">
              <label class="form-label" for="basic-default-fullname">Customer Name (Noms du client)</label>
              <input type="text" class="form-control" id="basic-default-fullname" placeholder="Customer Name (Noms du client)" />
            </div>
          </div>
          <div class="row">
            <div class="col-md-6 mb-3">
              <label class="form-label" for="basic-default-fullname">Postal Code (Code Postal)</label>
              <input type="text" class="form-control" id="basic-default-fullname" placeholder="Postal Code (Code Postal)" />
            </div>
            <div class="col-md-6 mb-3">
              <label for="exampleDataList" class="form-label">Contact Person (Personne de contact)</label>
              <input class="form-control" list="datalistOptions" id="exampleDataList" placeholder="Type to search Contact Person (Personne de contact)">
              <datalist id="datalistOptions">
                {% comment %} <option value="San Francisco"></option>
                <option value="New York"></option>
                <option value="Seattle"></option>
                <option value="Los Angeles"></option>
                <option value="Chicago"></option> {% endcomment %}
              </datalist>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6 mb-3">
              <label class="form-label" for="basic-default-fullname">Email Address</label>
              <input type="text" class="form-control" id="basic-default-fullname" placeholder="johndoe@email.com" />
            </div>
            <div class="col-md-6 mb-3">
              <label class="form-label" for="basic-default-fullname">Phone Number</label>
              <input type="text" class="form-control" id="basic-default-fullname" placeholder="675 654 897" />
            </div>
          </div>
          <div class="row">
            <div class="col-md-6 mb-3">
              <label class="form-label" for="basic-default-fullname">Numero Agreement (Authorization Number)</label>
              <input type="text" class="form-control" id="basic-default-fullname" placeholder="Numero Agreement (Authorization Number)" />
            </div>
            <div class="col-md-6 mb-3">
              <label class="form-label" for="basic-default-fullname">Tax Payers number (Immatriculation)</label>
              <input type="text" class="form-control" id="basic-default-fullname" placeholder="Tax Payers number (Immatriculation)" />
            </div>
          </div>

        
          <div class="mb-4">
            <label for="formFile" class="form-label">Location Plan (Localisation)</label>
            <input class="form-control" type="file" id="formFile">
          </div>
         
           <br>
          
          
          <button type="submit" class="btn btn-primary">Save</button>
        </form>
      </div>
    </div>
  </div>
 
</div>
{% endblock %}
