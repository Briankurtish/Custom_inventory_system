{% extends layout_path %}

{% load static %}
{% load i18n %}

{% load crispy_forms_tags %}

{% block title %}New Recommedation{% endblock %}

{% block content %}
<!-- Basic Layout -->
<div class="row">
  <div class="col-xl">
    <div class="card mb-6">
      <div class="card-header d-flex justify-content-between align-items-center">
        <h5 class="mb-0">Send a new recommendation</h5> 
      </div>
      <div class="card-body">
        <form method="POST" enctype="multipart/form-data">
          {% csrf_token %}
          
          {{form|crispy}}
          
          <button type="submit" class="btn btn-primary">Send</button>
        </form>
      </div>
    </div>
  </div>
 
</div>
{% endblock %}
